<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Disney Plus</title>
    <meta name="description" content="Plataforma do Disney Plus">

    <link rel="shortcut icon" type="image/jpg" href="./assets/img/favicon.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">

                    <img src="./assets/img/logo-imdb.png" alt="Logo da IMDB">
                    <strong></strong>
                </div>

                <span></span>
                <h1></h1>
                <p></p>

                <button>
                    <img src="./assets/img/icon-play-button.png" alt="Icone de Play">

            </section>

            <aside class="movies">
                <h2>Movies</h2>
